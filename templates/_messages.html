{% if messages %}

    {% for message in messages %}
        <div id="message" class="container">

<div class="alert {% if message.tags  == 'success' %} alert-dark {% else %} alert-{{ message.tags }} {% endif %}  alert-{{ message.tags }} alert-dismissible text-center" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                <strong>
                    {{ message.tags }}
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error
                        {% else %}

                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>      
    {% endfor %}
  
{% endif %}
